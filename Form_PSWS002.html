<script>

var xhttp = new XMLHttpRequest();
var userL = [];

xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
	   var txt = xhttp.responseText.split("|");
	   var str = "";
	   var li = ""
	   var dl = $("#UserList");
	   dl.empty();
	   for (var i = 0; i < txt.length; i++) {
	     li = "<option value=" + '"' + txt[i].trim() + '">';
		 dl.append(li);
	   }
                        $("#xx").html("&nbsp;");	  
    }
};

function ADSearch(text) {
  xhttp.open("GET", "https://10.240.248.242:8443/" + text, true);
  xhttp.send();
  console.log("Request Sent");
} 
 
var i = 0; 
$(document).ready(function(){
 $("#qq").keyup(function() {
	var text = this.value;
	if (text.length > 3) {
	  console.log("search: " + text);
      $("#xx").html("searching...");
	  ADSearch(text);
	}
  });
}); 

function doAdd() {
	var xx = $("#qq");
	var u = xx.val();
	userL.push(u);
	var str = "";
	var arr = "";
	for(var i = 0; i < userL.length; i++) {
	  str += userL[i] + "<br>"
	  arr += userL[i] + "|"
	}  
	$("#members").html(str);
	$("#UserList").empty();
	xx.val("");
	arr = arr.replace(/\|$/g,"");
	$("#input").val(arr)
} 

</script>
